<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-marque [marque]="updatedMarq" [ajout]="ajout" (marqueUpdated)="marqueUpdated($event)">
        </app-update-marque>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Marque</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody *ngFor="let marq of marques">
                    <tr>
                        <td>{{marq.idMarq}}</td>
                        <td>{{marq.nomMarq}}</td>
                        <td>{{marq.descriptionMarq}}</td>
                        <td><a class="btn btn-success" (click)="updateMarq(marq)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
