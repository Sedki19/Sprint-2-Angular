<div class="container">

    <!-- Search form -->
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom PC en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Specifications</th>
                        <th>Marque</th>
                    </tr>
                </thead>
                <tbody *ngFor="let pc of pcs | filter:searchTerm">
                    <tr>
                        <td>{{pc.idPc}}</td>
                        <td>{{pc.nomPc}}</td>
                        <td>{{pc.prixPc}}</td>
                        <td>{{pc.specs}}</td>
                        <td>{{pc.marque?.nomMarq}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
